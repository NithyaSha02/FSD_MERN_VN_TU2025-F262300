<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Style a button</title>
</head>
<style>
    button {
        background-color: greenyellow;
        color: white;
        padding: 10px;
        border-radius: 10px;
        margin: 10px 10px;
        border: none;
    }

    button:hover {
        background-color: rgb(41, 123, 55);
        color: white;
    }
</style>

<body>
    <button>Click</button>
</body>

</html>
