<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;              /* allows wrapping into rows */
      justify-content: center;      /* center horizontally */
      gap: 20px;                    /* equal spacing between images */
      padding: 20px;
    }

    .gallery-item {
      flex: 1 1 calc(33.333% - 40px); /* 3 per row, accounting for gap */
      max-width: calc(33.333% - 40px);
      display: flex;
      align-items: center;          /* center vertically */
      justify-content: center;      /* center horizontally */
      background-color: #fff;
      border: 2px solid #ddd;
      height: 200px;                /* fixed height for demo */
    }

    .gallery-item a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .gallery-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;          /* keeps aspect ratio */
      display: block;
      margin: auto;
    }

    /* Responsive: stack on smaller screens */
    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 40px); /* 2 per row */
        max-width: calc(50% - 40px);
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%; /* 1 per row */
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Flexbox Photo Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" alt="Taj Mahal">
      </a>
    </div>
    <div class="gallery-item">
      <a href="https://en.wikipedia.org/wiki/Eiffel_Tower" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg" alt="Eiffel Tower">
      </a>
    </div>
    <div class="gallery-item">
      <a href="https://en.wikipedia.org/wiki/Great_Wall_of_China" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/GreatWall_2004_Summer_4.jpg" alt="Great Wall of China">
      </a>
    </div>
    <div class="gallery-item">
      <a href="https://en.wikipedia.org/wiki/Statue_of_Liberty" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Statue_of_Liberty_7.jpg" alt="Statue of Liberty">
      </a>
    </div>
    <div class="gallery-item">
      <a href="https://en.wikipedia.org/wiki/Machu_Picchu" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Machu_Picchu%2C_Peru.jpg" alt="Machu Picchu">
      </a>
    </div>
    <div class="gallery-item">
      <a href="https://en.wikipedia.org/wiki/Sydney_Opera_House" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Sydney_Opera_House_Sails.jpg" alt="Sydney Opera House">
      </a>
    </div>
  </div>
</body>
</html>
