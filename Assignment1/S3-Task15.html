<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positioning Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 2000px; /* just to allow scrolling */
    }

    .container {
      position: relative; /* parent for absolute positioning */
      width: 100%;
      height: 400px;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .box {
      width: 150px;
      height: 150px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Normal box */
    .normal {
      background-color: #0077cc;
    }

    /* Relative box: shifted 20px right/down */
    .relative {
      position: relative;
      left: 20px;
      top: 20px;
      background-color: #00cc77;
    }

    /* Absolute box: bottom-right of parent */
    .absolute {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #cc7700;
    }

    /* Fixed box: stuck to bottom-left of viewport */
    .fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      background-color: #7700cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box normal">Normal</div>
    <div class="box relative">Relative</div>
    <div class="box absolute">Absolute</div>
  </div>

  <div class="box fixed">Fixed</div>
</body>
</html>
