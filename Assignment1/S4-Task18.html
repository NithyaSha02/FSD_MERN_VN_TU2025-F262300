<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .dashboard {
      display: grid;
      grid-template-rows: 80px 1fr 60px; /* Header, main area, footer */
      grid-template-columns: 1fr;        /* Single column for header/footer */
      height: 100vh;
    }

    header {
      grid-row: 1;
      grid-column: 1;
      background: #4A90E2;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 1.5rem;
    }

    .main {
      grid-row: 2;
      grid-column: 1;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr; /* Sidebar 25%, Content 50%, Widget 25% */
      height: 100%;
    }

    aside {
      background: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    section {
      background: #fff;
      padding: 20px;
    }

    .widgets {
      background: #fafafa;
      padding: 20px;
      border-left: 1px solid #ddd;
    }

    footer {
      grid-row: 3;
      grid-column: 1;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>Dashboard Header</header>
    <div class="main">
      <aside>Sidebar (1/4)</aside>
      <section>Main Content (2/4)</section>
      <div class="widgets">Widget Panel (1/4)</div>
    </div>
    <footer>Dashboard Footer</footer>
  </div>
</body>
</html>
