<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .box {
      background-color: #e0f7fa;
      margin-bottom: 20px;
    }

    .box1 {
      margin: 10px;
      padding: 15px;
      border: 2px solid #00796b;
    }

    .box2 {
      margin: 20px;
      padding: 25px;
      border: 4px dashed #c2185b;
      background-color: #fce4ec;
    }

    .box3 {
      margin: 30px;
      padding: 35px;
      border: 6px double #303f9f;
      background-color: #e8eaf6;
    }
  </style>
</head>
<body>
  <h1>CSS Box Model Demonstration</h1>

  <div class="box box1">
    <p><strong>Box 1</strong></p>
    <p>Margin: 10px</p>
    <p>Padding: 15px</p>
    <p>Border: 2px solid #00796b</p>
  </div>

  <div class="box box2">
    <p><strong>Box 2</strong></p>
    <p>Margin: 20px</p>
    <p>Padding: 25px</p>
    <p>Border: 4px dashed #c2185b</p>
  </div>

  <div class="box box3">
    <p><strong>Box 3</strong></p>
    <p>Margin: 30px</p>
    <p>Padding: 35px</p>
    <p>Border: 6px double #303f9f</p>
  </div>
</body>
</html>
