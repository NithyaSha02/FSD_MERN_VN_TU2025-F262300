<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> card component </title>
</head>
<style>
  div {
     width: 300px;
      height: 400px;
      background-color: #ffffff;
      border: 2px dashed #ccc; /* Subtle dashed border */
      border-radius: 10px;
      margin: 20px;
      padding: 15px;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.1); /* Soft shadow for depth */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: rgb(169, 245, 255);
  }

  img {
    width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
  }

  button {
    background-color: #dc4d4d;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    margin-top: auto;
  }
</style>

<body>
  <div>
    <img src="S2-Task10.jpg" alt="WORLD">
    <h3>Explore World</h3>
    <p>The world, our unique blue planet, is a vibrant sphere teeming with life, featuring vast oceans, diverse lands,
      and a protective magnetic field, yet it's a fragile home that requires our care to sustain its delicate balance
      against threats like pollution and climate change</p>
    <button>Learn More</button>
  </div>
</body>

</html>
